<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="css/Minicoding.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <title>Konversi Suhu</title>
    <script src="js/minicoding.js"></script>
</head>
<body>
    <header>
        <div id="Header">
            <h1> Temperature Conversion </h1>
        </div>
    </header>
    <section id="border">
        <p id="definition"> Enter the temperature in degrees Celsius (°C) in the box below, then click the Convert button to get the conversion results in Fahrenheit (°F). </p>
    
    <div class="container">
        <label for="input"> Celcius  </label> 
        <div class="input-group">
            <input
                type="text"
                id="input"
                placeholder="Enter temperature in Celcius"/>
                <button onclick="convertCelsius()">Convert</button>
                <button onclick="Reset()">Reset</button>
                <button onclick="reverseFahrenheit()">Reverse</button>
        </div> 
        <div id="result"></div>
        <div id="logic"></div>
    </div>
</section>

</body>
</html>
